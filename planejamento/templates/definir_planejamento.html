{% extends 'base.html' %}
{% load static %}
{% block 'head' %}

    <link href="{% static 'perfil/css/home.css' %}" rel="stylesheet">
    <link href="{% static 'perfil/css/gerenciar.css' %}" rel="stylesheet">
    <link href="{% static 'extrato/css/view_extrato.css' %}" rel="stylesheet">

{% endblock %}

{% block 'body' %}

    <div class="container">
        <br>
        <br>
        <div class="grid grid-cols-2">
            <p class="fonte-destaque justify-self-start">Definir planejamento</p>
            <a href="{% url 'ver_planejamento' %}" class="justify-self-end botao-principal flex items-center">Ver Planejamento</a>
        </div>
        <br>

        <div class="card">
            <table>
                <tr>
                    <th>Categoria</th>
                    <th>Valor</th>
                    <th>Ação</th>
                </tr>

                {% for categoria in categorias %}
                    <tr class="linha">
                        <td>{{categoria}}</td>
                        <td><input type="number" class="form-control" value="{{categoria.valor_planejamento}}" id="valor-categoria-{{categoria.id}}"></td>
                        <td><button style="width: 100%;" class="botao-secundario" onclick="update_valor_planejamento_categoria({{categoria.id}})">Salvar</button></td>         
                    </tr>
                {% endfor %}
                

            </table>
        

        </div>
    </div>
    <script>

        function update_valor_planejamento_categoria(id){
            valor = document.getElementById('valor-categoria-'+id).value
            console.log(valor)

             fetch("/planejamento/update_valor_categoria/"+id, {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json",
                    
                },
                body: JSON.stringify({novo_valor: valor})
                
            }).then(function(result){
                return result.json()

            }).then(function(data){
                console.log(data)

            })

        }

    </script>

{% endblock %}
